<link rel="import" href="../bower_components/polymer/polymer.html"/>
<link rel="import" href="../bower_components/paper-shadow/paper-shadow.html"/>
<polymer-element name="custom-label" noscript attributes="type">
    <template>
        <style>
            paper-shadow {
                float: left;
                padding: 5px;
                color: #FFFFFF;
                height: 36px;
                line-height: 36px;
                text-align: center;
            }
            .success {
                background: darkgreen;
            }
            .warning {
                background: #FF803E;
            }
            .info {
                background: dodgerblue;
            }
            .danger {
                background: darkred;
            }
        </style>
        <paper-shadow class="{{type}}" z="3"><content></content></paper-shadow>
    </template>
</polymer-element>
